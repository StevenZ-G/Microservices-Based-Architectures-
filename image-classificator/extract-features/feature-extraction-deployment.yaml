apiVersion: apps/v1
kind: Deployment
metadata:
  name: feature-extraction-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: feature-extraction
  template:
    metadata:
      labels:
        app: feature-extraction
    spec:
      containers:
        - name: feature-extraction
          image: stevenzamg/feature-extraction-service
          ports:
            - containerPort: 5002
          volumeMounts:
            - mountPath: "/mnt/data"
              name: ml-volume
      volumes:
        - name: ml-volume
          persistentVolumeClaim:
            claimName: ml-persistent-volume-claim
