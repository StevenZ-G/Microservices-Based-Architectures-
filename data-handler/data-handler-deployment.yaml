apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-handler-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-handler
  template:
    metadata:
      labels:
        app: data-handler
    spec:
      containers:
        - name: data-handler
          image: stevenzamg/data-handler-service
          ports:
            - containerPort: 5001
          volumeMounts:
            - mountPath: "/mnt/data"
              name: ml-volume
      volumes:
        - name: ml-volume
          persistentVolumeClaim:
            claimName: ml-persistent-volume-claim
